<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Identificador de Cavalos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cavalo-card {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fafafa;
    }
    .right {
      text-align: right;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    button {
      margin-right: 5px;
    }
  </style>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>
<div class="container">
  <h1>Identificador de Cavalos</h1>

  <div id="auth-area">
    <button onclick="mostrarLogin()">Login</button>
    <button onclick="mostrarCadastro()">Cadastrar</button>
  </div>

  <div id="login-box" style="display:none;">
    <h3>Login</h3>
    <input id="login-username" placeholder="Usuário"><br><br>
    <input id="login-senha" type="password" placeholder="Senha"><br><br>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="cadastro-box" style="display:none;">
    <h3>Cadastrar</h3>
    <input id="cad-username" placeholder="Usuário"><br><br>
    <input id="cad-senha" type="password" placeholder="Senha"><br><br>
    <button onclick="cadastrar()">Criar conta</button>
  </div>

  <div id="user-area" style="display:none;">
    <p>Logado como <b id="user-label"></b></p>
    <button onclick="logout()">Sair</button>
  </div>

  <hr>

  <div id="admin-area" style="display:none;">
    <h3>Adicionar Cavalo</h3>
    <input id="nome" placeholder="Nome"><br><br>
    <input id="pelagem" placeholder="Pelagem"><br><br>
    <button onclick="adicionarCavalo()">Adicionar</button>
    <hr>
  </div>

  <h2>Lista de Cavalos</h2>
  <div id="lista"></div>

  <div class="right">Feito por brick.</div>

</div>

<script>
  const SUPABASE_URL = "https://uhnfgfmlghctzrictcaf.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVobmZnZm1sZ2hjdHpyaWN0Y2FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5ODE0NjYsImV4cCI6MjA3OTU1NzQ2Nn0.1ogJDVg6P6NFdlWuC7K9Jg66e01gVujJJFdq0FWc1lg";

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function carregarCavalos() {
    const { data, error } = await supabase.from("cavalos").select("*");

    if (error) {
      console.error(error);
      return;
    }

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    data.forEach((c) => {
      const div = document.createElement("div");
      div.className = "cavalo-card";
      div.innerHTML = `
        <b>${c.nome}</b><br>
        Pelagem: ${c.pelagem}<br>
        <div class="admin-buttons" style="display:none;">
          <button onclick="editarCavalo(${c.id})">Editar</button>
          <button onclick="excluirCavalo(${c.id})">Excluir</button>
        </div>
      `;
      lista.appendChild(div);
    });

    atualizarVisibilidadeAdmin();
  }

  function mostrarLogin() {
    document.getElementById("login-box").style.display = "block";
    document.getElementById("cadastro-box").style.display = "none";
  }

  function mostrarCadastro() {
    document.getElementById("cadastro-box").style.display = "block";
    document.getElementById("login-box").style.display = "none";
  }

  async function login() {
    const username = document.getElementById("login-username").value;
    const senha = document.getElementById("login-senha").value;

    const { data, error } = await supabase
      .from("usuarios")
      .select("*")
      .eq("username", username)
      .eq("senha", senha)
      .single();

    if (error || !data) {
      alert("Usuário ou senha incorretos.");
      return;
    }

    localStorage.setItem("user", JSON.stringify(data));
    location.reload();
  }

  async function cadastrar() {
    const username = document.getElementById("cad-username").value;
    const senha = document.getElementById("cad-senha").value;

    const { error } = await supabase.from("usuarios").insert({
      username,
      senha,
      role: "user"
    });

    if (error) {
      alert("Erro ao cadastrar.");
    } else {
      alert("Conta criada!");
      location.reload();
    }
  }

  function logout() {
    localStorage.removeItem("user");
    location.reload();
  }

  async function adicionarCavalo() {
    const nome = document.getElementById("nome").value;
    const pelagem = document.getElementById("pelagem").value;

    await supabase.from("cavalos").insert({ nome, pelagem });

    carregarCavalos();
  }

  async function excluirCavalo(id) {
    await supabase.from("cavalos").delete().eq("id", id);
    carregarCavalos();
  }

  function editarCavalo(id) {
    const novoNome = prompt("Novo nome:");
    const novaPelagem = prompt("Nova pelagem:");
    supabase.from("cavalos").update({ nome: novoNome, pelagem: novaPelagem }).eq("id", id);
    carregarCavalos();
  }

  function atualizarVisibilidadeAdmin() {
    const user = JSON.parse(localStorage.getItem("user"));

    const botoes = document.querySelectorAll(".admin-buttons");
    const adminArea = document.getElementById("admin-area");

    if (user && user.role === "admin") {
      botoes.forEach(b => b.style.display = "block");
      adminArea.style.display = "block";
    } else {
      botoes.forEach(b => b.style.display = "none");
      adminArea.style.display = "none";
    }

    document.getElementById("auth-area").style.display = user ? "none" : "block";
    document.getElementById("user-area").style.display = user ? "block" : "none";
    if (user) document.getElementById("user-label").textContent = user.username;
  }

  carregarCavalos();
  atualizarVisibilidadeAdmin();
</script>

</body>
</html>
